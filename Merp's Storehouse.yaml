plugins:
  "slowmode": # --------------------------------------------------------------------------------------------------------------------------
# start of the slowmode plugin (I dont believe versions will be necessary)
    config:
      use_native_slowmode: true
      can_manage: false
      is_affected: true
    overrides:
      - level: ">=50"
        config:
          can_manage: true
          is_affected: false

  "automod": # --------------------------------------------------------------------------------------------------------------------------
# start of the automod plugin
#----------------------------------------------------
    overrides:
    - level: "<50" # Enabled rules for members here          
      config:
        rules:
          swear_filter:
            enabled: true
          spam_filter:
            enabled: true
          auto_delete_commands:
            enabled: false

    - level: ">=50" # Override rules here for mods
      config:
        rules:
          swear_filter:
            enabled: false
          spam_filter:
            enabled: false
          auto_delete_commands:
            enabled: true
    
    - level: ">=100" # Override rules here for admins
      config:
        rules:
          swear_filter:
            enabled: false
          spam_filter:
            enabled: false
          auto_delete_commands:
            enabled: true

    - channel: ["840275637763833918", "841989674079879178"] #zeppelin and progress
      config:
        rules:
          swear_filter:
            enabled: false

#----------------------------------------------------
# rule configs
    config:
      rules:
# Rules begin here

        auto_delete_commands:
          triggers:
          - match_regex:
              patterns:
              # change prefix to what your bot's prefix is
              # moderation commands
              - '^\!!antiraid\b'
              - '^\!!antiraid(\sclear|\sreset|\snone|\soff)?'
              - '^\!!addcase\b'
              - '^\!!ban\b'
              - '^\!!forceban\b'
              - '^\!!forcemute\b'
              - '^\!!forceunmute\b'
              - '^\!!hide(case|_case)?\b'
              - '^\!!kick\b'
              - '^\!!massban\b'
              - '^\!!massmute\b'
              - '^\!!mute\b'
              - '^\!!mutes\b'
              - '^\!!clear_banned_mutes\b'
              - '^\!!note\b'
              - '^\!!softban\b'
              - '^\!!unban\b'
              - '^\!!unhide(case|_case)?\b'
              - '^\!!unmute\b'
              - '^\!!update\b'
              - '^\!!warn\b'
              - '^\!!clear\b'
              - '^\!!clean\b'
          actions:
            clean: true
            log: false

        spam_filter:
          affects_bots: false
          triggers:
          - message_spam:
              amount: 4
              within: 5s
          - mention_spam:
              amount: 4
              within: 3s
          - emoji_spam:
              amount: 5
              within: 5s
          actions:
            clean: true
            reply:
              text:
                content: "<@{user.id}>"
                embed:
                  title: "Detected spam"
                  description: "I considered your last few messages to be spam and therefore, I have assigned you a spam point and have issued a warning.\n\n**What is a spam point you say?**\nEvery time you swear, you get given a point. What these points determine can be found below:\n> **1 point:** You get issued a warning\n> **2 points:** You get issued a warning and staff are notified\n> **3 points:** You get muted for 1 hour\n> **4 points:** You get muted for 12 hours!\n\n<:rdot:821322186726965291> You can check how many points you have by running `!!counters view spam_status`\n\n *Points reset every 12 hours*"
                  color: 0xFFA027 #orange
                  footer:
                    icon_url: "https://cdn.discordapp.com/attachments/718870031345385544/843189644131827742/821677752045404171.png"
                    text: "This message will self-destruct in 1 minute!"
              auto_delete: 1m 
            add_to_counter:
              counter: "spam_status"
              amount: 1

        spamfilter_action1: # mild_action
          triggers:
            - counter_trigger:
                counter: "spam_status"
                trigger: "mild_action"
          actions:
            warn:
              reason: "I detected spam coming from this user. Since they accumalated only a single point, I responded mildly."

        spamfilter_action2: # hard_action
          triggers:
            - counter_trigger:
                counter: "spam_status"
                trigger: "hard_action"
          actions:
            warn:
              reason: "I detected spam coming from this user. Since they accumalated two points, I responded a little harshly than earlier."
            alert:
              channel: "842060873183133697" # raid-and-bot-alerts
              text: "> **Caught <@{user.id}> spam twice already in the last two hours. I have issued two warnings so far. I thought it would be wise to let you know.**"

        spamfilter_action3: # severe_action
          triggers:
            - counter_trigger:
                counter: "spam_status"
                trigger: "severe_action"
          actions:
            mute:
              duration: 1h
              reason: "I detected spam coming from this user. Since they accumalated three points, therefore, I was a little strict on them"

        spamfilter_action4: # grim_action
          triggers:
            - counter_trigger:
                counter: "spam_status"
                trigger: "grim_action"
          actions:
            mute:
              duration: 12h
              reason: "I detected spam coming from this user. Since they accumalated four points (or more), I was strict when it came down to taking action on them."

        swear_filter: 
          affects_bots: false
          triggers:
          - match_words:
              only_full_words: true
              case_sensitive: false
              match_messages: true
              words: 
               - "fuck"
               - "shit"
               - "bitch"
               - "nigger"
               - "nigg"
               - "faggot"
               - "stfu"
               - "retard"
               - "retarded"
               - "nig"
               - "shit"
               - "fking"
               - "fcking"
               - "fck"
               - "fk"
               - "wanker"
               - "nigga"
               - "sheit"
               - "shiet"
               - "slag"
               - "cunt"
               - "mf"
               - "hoe"
               - "whore"
               - "dick"
          actions:
            clean: true
            reply:
              text:
                content: "<@{user.id}>"
                embed: 
                  title: "Detected a curse word"
                  description: "I detected a curse word that was sent by you and therefore, I assigned you a curse point and muted you.\n\n**What is a curse point you say?**\nEvery time you swear, you get given a point. What these points determine can be found below:\n> **1 point:** You get muted for 10 minutes\n> **2 points:** You get muted for 30 minutes\n> **3 points:** You get muted for 1 hour\n> **4 points:** You get muted for 12 hours!\n\n<:rdot:821322186726965291> You can check how many points you have by running `!!counters view curse_status`\n\n *Points reset every 12 hours*"
                  color: 0xFFA027 #orange
                  footer:
                    icon_url: "https://cdn.discordapp.com/attachments/718870031345385544/843189644131827742/821677752045404171.png"
                    text: "This message will self-destruct in 1 minute!"
              auto_delete: 1m
            add_to_counter:
              counter: "curse_status"
              amount: 1 # This infraction adds 1 automod infraction points

        swearfilter_action1: # mild_action
          triggers:
            - counter_trigger:
                counter: "curse_status"
                trigger: "mild_action"
          actions:
            log: false
            mute:
              duration: 10m
              reason: "User used a curse word in their message. Since they accumalated only a single point, I responded mildly."

        swearfilter_action2: # hard_action
          triggers:
            - counter_trigger:
                counter: "curse_status"
                trigger: "hard_action"
          actions:
            log: false
            mute:
              duration: 30m
              reason: "User used a curse word in their message. Since they accumalated two points, I responded a little harshly than earlier."

        swearfilter_action3: # severe_action
          triggers:
            - counter_trigger:
                counter: "curse_status"
                trigger: "severe_action"
          actions:
            log: false
            mute:
              duration: 1h
              reason: "User used a curse word in their message. Since they accumalated three points, therefore, I was a little strict on them"

        swearfilter_action4: # grim_action
          triggers:
            - counter_trigger:
                counter: "curse_status"
                trigger: "grim_action"
          actions:
            log: false
            mute:
              duration: 12h
              reason: "User used a curse word in their message. Since they accumalated four points (or more), I was strict when it came down to taking action on them."

  "counters": # --------------------------------------------------------------------------------------------------------------------------
# start of the counters plugin
    config:
      can_view: true
      can_edit: false
      counters:
      
        spam_status:
          per_user: true
          triggers:
            mild_action:
              condition: ">=1"
            hard_action:
              condition: ">=2"
            severe_action:
              condition: ">=3"
            grim_action:
              condition: ">=4"
            # remove 4 points every 12h
          decay:
            amount: 4
            every: 12h

        curse_status: # credit goes to dex :)
          per_user: true
          triggers:
            mild_action:
              condition: ">=1"
            hard_action:
              condition: ">=2"
            severe_action:
              condition: ">=3"
            grim_action:
              condition: ">=4"
          # Remove 4 points every 12h
          decay:
            amount: 4
            every: 12h

